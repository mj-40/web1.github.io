<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Project</title>
        <link rel="stylesheet" href="Learn-project-1.css">
    </head>
    <body>
        <div class="container">

            <div class="Screen Active" id="Start-Screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with these fun question</p>
                <button id="Start-Btn">Start Quis</button>
            </div>

            <div class="Screen" id="Quiz-Screen">

                <div>
                    <h2 id="Question-Text">Question goes here</h2>
                    <div class="Question-info">
                        <p>
                            Question <span id="Current-Question">1</span> of 
                            <span id="Total-Questions">5</span>
                        </p>

                        <p>
                            Score: <span id="Score">0</span>
                        </p>
                    </div>
                </div>

                <div class="Answers-Container" id="Answers-Container">

                </div>

                <div class="Progres-Bar">
                    <div class="Progres" id="Progres"></div>
                </div>
            </div>

            <div class="Screen" id="Result-Screen">
                <h1>Quiz Result</h1>
                <div class="Result-info">
                    <p>You scored <span id="Final-Score">0</span> 
                        out of 
                    <span id="Max-Score">5</span></p>
                    
                    <div id="Result-Massage">Good job</div>
                </div>
                <button id="Restart-Btn">Restart Quiz</button>
            </div>
        </div>

        <script src="Learn-project-1.js"></script>
    </body>
</html>
